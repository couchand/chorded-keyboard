<html>
    <head>
        <title>Chorded Keyboard Status Monitor Example</title>
        <script data-main="monitor" src="require.js"></script>
        <style>
            ul {
                list-style-type: none;
            }
            li {
                display: block;
                float: left;
                width: 32px;
                height: 32px;
                text-align: center;
                border: thin solid black;
                margin: 1px;
            }
            .down {
                background-color: red;
            }
        </style>
    </head>

        <h3>Chorded Keyboard</h3>
        <h1>Status Monitor Example</h1>
        <ul id="keys"></ul>
        <textarea id="editor" rows="8" cols="50"></textarea>
    </body>
</html>
